openapi: 3.0.3
info:
  title: Swagger Coding Blog 
  version: 1.0.11
servers:
  - url: http://localhost:3000
tags:
  - name: auth
    description: Sign In, Sign Up, Forgot Password
  - name: user
    description: Manage users
  - name: language
    description: Manage languages
