paths:
   /auth/sign-in:
    post:
      tags:
        - auth
      description: Sign In to Coding Blog Website
      operationId: sign-in
      requestBody:
        description: Sign In Information
        content:
          application/json:
            schema:
               type: object
               properties:
                email:
                 type: string
                 example: "manhnv2k1@gmail.com"
                password:
                 type: string
                 example: "12345678"
        required: true
      responses:
        '200':
          description: Sign in successfully!
          content:
           application/json:
            schema:
               type: object
               properties:
                success:
                 type: string
                 example: true
                data:
                 type: object
                 properties:
                   user:
                    type: object
                    properties:
                     id:
                       type: integer
                       example: 1
                     username:
                       type: string
                       example: "John Doe"
                     email:
                       type: string
                       example: "johdoe134@gmail.com"
                     role_code:
                       type: integer
                       example: 0
                   access_token:
                     type: string
                     example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUsImlhdCI6MTcxNDk2NjIxNCwiZXhwIjoxNzE0OTY5ODE0fQ.9TGf42_7umYPLE2pXkOdQ-HQgreKKK5Nwm6OyZIRwIU"
                status:
                 type: integer
                 example: 200
                message:
                 type: string
                 example: "ok"
             
        '404':
          description: Invalid Input 
          content:
           application/json:
            schema:
              type: object
              properties:
               success:
                 type: string
                 example: false
               status:
                 type: integer
                 example: 404
               message:
                 type: string
                 example: "Email not found"  

   /auth/sign-up:
    post:
      tags:
        - auth
      description: Sign Up for Coding Blog Website
      operationId: sign-up
      requestBody:
        description: Sign Up Information
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "user@example.com"
                password:
                  type: string
                  example: "yourpassword"
                confirmPassword:
                  type: string
                  example: "yourpassword"
      responses:
        '200':
          description: Sign up successfully!
          content:
           application/json:
            schema:
               type: object
               properties:
                success:
                 type: string
                 example: true
                data:
                 type: object
                 properties:
                   user:
                    type: object
                    properties:
                     id:
                       type: integer
                       example: 1
                     username:
                       type: string
                       example: "johdoe134@gmail.com"
                     email:
                       type: string
                       example: "johdoe134@gmail.com"
                     created_at:
                       type: string
                       example: "2024-05-05T10:42:20.000Z"
                     updated_at:
                        type: string
                        example: "2024-05-05T10:42:20.000Z"
                status:
                 type: integer
                 example: 200
                message:
                 type: string
                 example: "ok"
        '404':
          description: Invalid Input 
